<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Journals | Binti's Journal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body class="journals-page">
  <div class="container">
    <h1 class="text-center pastel-heading mt-3">📒 My Journals</h1>

    <div class="row">
      {% for journal in journals %}
        <div class="col-md-4 col-sm-6 mb-4">
          <a href="{{ url_for('journal_view', journal_id=journal[0]) }}" class="journal-link">
            <div class="journal-card" style="background-color: {{ journal[4] }}">
              <h4>{{ journal[1] }}</h4>
              <p>{{ journal[2][:100] }}...</p>
              <small>{{ journal[3] }}</small>
            </div>
          </a>

          <!-- DELETE BUTTON FORM -->
          <form method="POST" action="{{ url_for('delete_journal', journal_id=journal[0]) }}" 
                onsubmit="return confirm('Are you sure you want to delete this journal? 🥺');" style="margin-top: 5px;">
            <button type="submit" class="btn btn-sm btn-danger delete-button">🗑️ Delete</button>
          </form>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>


<a href="/" class="btn btn-primary floating-btn">
  🏠 Home
</a>
