<!-- templates/new.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Journal | Binti's Journal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="new-page">
  <div class="container new-entry-form">
    <h1 class="text-center pastel-heading">Write a New Journal</h1>
    <form method="POST">
      <input type="text" name="title" placeholder="Journal Title" class="form-control cute-input" required>

      <textarea name="content" rows="10" class="form-control cute-textarea mt-3"
        placeholder="Start writing your cute thoughts..."></textarea>

      <label class="mt-3">Pick a pastel card color:</label>
      <select name="color" class="form-select pastel-select">
        <option value="#ffd1dc">Baby Pink</option>
        <option value="#e0bbf7">Lavender</option>
        <option value="#a2e3c4">Mint</option>
        <option value="#fff2a6">Soft Yellow</option>
        <option value="#ffcbc1">Peach</option>
      </select>

      <div class="mt-4 d-flex justify-content-between">
        
        <button type="submit" class="btn btn-primary kawaii-button">💾 Save</button>
      </div>
    </form>
  </div>
</body>
</html>


<a href="/" class="btn btn-primary floating-btn">
  🏠 Home
</a>
